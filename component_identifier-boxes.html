<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Identifier Boxes Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

	<link rel="stylesheet" href="css/main2.min.css">

</head>
<body>

	<div class="container-fluid">

    <h1><a href="index.html">EZID UI Library</a></h1>

    <h2>Identifier Boxes Component</h2>

    <div class="identifier-boxes">
	<section class="download">
	<header>
		<h3>Download</h3>
	</header>
	<ul>
		<li><a href="" download>DataCite XML</a></li>
		<li><a href="" download>Identifier</a></li>
		<li><a href="" download>JSON LD</a></li>
	</ul>
</section>

	<section class="share">
	<header>
		<h3>Share</h3>
	</header>
	<ul>
		<li class="share__facebook"><a href="">Facebook</a></li>
		<li class="share__twitter"><a href="">Twitter</a></li>
	</ul>
</section>

	<section class="cite">
  <header>
    <h3 id="cite-heading">Cite</h3>
  </header>
  <select name="" aria-labelledby="cite-heading">
    <option value="1">APA</option>
    <option value="2">Harvard</option>
    <option value="3">IEEE</option>
  </select>
  <button type="button">Change Citation</button>
</section>

</div>


  </div>
	
  <script src="js/main2.min.js"></script>
	
</body>
</html>
