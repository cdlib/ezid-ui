<div class="identifier-controls">
  <div class="identifier-control">
    <label for="identcontrol1">View</label>
    <select class="view" name="" id="identcontrol1">
      <option value="" aria-label="Please choose an option">View</option>
      <option value="1">DataCite XML</option>
      <option value="2">Identifier</option>
      <option value="3">JSON LD</option>
    </select>
    <button type="button">View</button>
  </div>
  <div class="identifier-control">
    <label for="identcontrol2">Cite</label>
    <select class="cite" name="" id="identcontrol2">
      <option value="" aria-label="Please choose an option">Cite</option>
      <option value="1">APA</option>
      <option value="2">Harvard</option>
      <option value="3">IEEE</option>
    </select>
    <button type="button">Cite</button>
  </div>
  <div class="identifier-control">
    <label for="identcontrol3">Share</label>
    <select class="share" name="" id="identcontrol3">
      <option value="" aria-label="Please choose an option">Share</option>
      <option value="1">Facebook</option>
      <option value="2">Twitter</option>
    </select>
    <button type="button">Share</button>
  </div>
</div>
